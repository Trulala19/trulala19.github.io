<style>
/* ===== BASE ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  transition: background .3s,color .3s;
}

h1 {
  text-align: center;
  padding: 30px 0;
  font-weight: normal;
}

/* ===== MENU ===== */
.menu {
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 3000;
}

.menu-btn {
  background: none;
  border: 1px solid #555;
  color: white;
  padding: 8px 14px;
  cursor: pointer;
}

.menu-dropdown {
  display: none;
  position: absolute;
  top: 45px;
  background: black;
  border: 1px solid #333;
  min-width: 180px;
}

.menu-dropdown.open { display:block; }

.menu-dropdown a,
.submenu-toggle,
.submenu button {
  display: block;
  width: 100%;
  background: none;
  border: none;
  color: #ccc;
  padding: 12px;
  cursor: pointer;
  text-align: left;
}

.menu-dropdown a:hover,
.submenu button:hover {
  background:#111;
  color:white;
}

.menu-section { border-top:1px solid #333; }
.submenu { display:none; }
.submenu.open { display:block; }

/* ===== THEME SWITCH ===== */
.theme-switch {
  position: relative;
  display: inline-block;
  width: 46px;
  height: 24px;
  margin-left: 10px;
}

.theme-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  background-color: #666;
  border-radius: 24px;
  inset: 0;
  transition: 0.3s;
}

.slider:before {
  content: "";
  position: absolute;
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 3px;
  background: white;
  border-radius: 50%;
  transition: 0.3s;
}

input:checked + .slider {
  background-color: #000;
}

input:checked + .slider:before {
  transform: translateX(22px);
}

/* ===== GALLERY ===== */
.gallery {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:15px;
  padding:20px;
}
.gallery img {
  width:100%;
  border-radius:8px;
  cursor:pointer;
  opacity:0;
  transition:.4s;
}
.gallery img.loaded { opacity:1; }
.gallery img:hover { transform:scale(1.05); }

/* ===== LIGHTBOX ===== */
#lightbox {
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:5000;
}
#lightbox.show { display:flex; }
#lightbox img { max-width:90%;max-height:90%; }
.close, .nav {
  position:absolute;color:white;
  font-size:32px;cursor:pointer;
}
.close { top:20px;right:30px; }
.prev { left:20px; }
.next { right:20px; }

/* ===== WELCOME ===== */
#welcome {
  position:fixed;inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:6000;
}
.welcome-content { text-align:center; }
.welcome-logo { width:140px;margin-bottom:20px; }
#welcome.hide { animation:slideUp .8s forwards; }
@keyframes slideUp {
  to { transform:translateY(-100%); }
}

/* ===== CONTACT ===== */
.contact {
  padding:60px 20px;
  background:black;
  position:relative;
}
.contact-logo {
  position:absolute;
  right:20px;top:20px;
  width:80px;
}
.contact-container {
  display:flex;
  gap:40px;
  max-width:900px;
  margin:auto;
  flex-wrap:wrap;
}
.contact textarea {
  width:100%;height:140px;
  background:#111;color:white;
  border:1px solid #444;
}
.contact button {
  margin-top:10px;
  padding:10px 20px;
}

/* ===== BACK TO TOP ===== */
#backToTop {
  position:fixed;
  bottom:25px;right:25px;
  width:45px;height:45px;
  border-radius:50%;
  display:none;
}

/* ===== LIGHT MODE ===== */
body.light { background:#f5f5f5;color:#111; }
body.light .menu-btn,
body.light #backToTop { background:white;color:black;border-color:black; }
body.light .menu-dropdown { background:white; }
body.light .contact { background:#f5f5f5; }
</style>

<script>
/* MENU */
menuBtn.onclick = () => menuDropdown.classList.toggle("open");
document.addEventListener("click",e=>{
 if(!menuBtn.contains(e.target)&&!menuDropdown.contains(e.target))
 menuDropdown.classList.remove("open");
});

/* SUBMENU */
document.querySelector(".submenu-toggle").onclick=()=>{
 document.querySelector(".submenu").classList.toggle("open");
};

/* FILTER */
function filterImages(cat){
 document.querySelectorAll(".gallery img").forEach(img=>{
   img.style.display = cat==="all"||img.dataset.category===cat?"block":"none";
 });
 menuDropdown.classList.remove("open");
}

/* THEME */
themeToggle.onclick=()=>{
 document.body.classList.toggle("light");
 localStorage.setItem("theme",document.body.classList.contains("light"));
};
if(localStorage.getItem("theme")==="true"){
 document.body.classList.add("light");
 themeToggle.checked=true;
}

/* ESC */
document.addEventListener("keydown",e=>{
 if(e.key==="Escape"){
   menuDropdown.classList.remove("open");
   document.querySelector(".submenu").classList.remove("open");
   closeLightbox();
 }
});

/* WELCOME */
function enterGallery(p){
 sessionStorage.setItem("entered","1");
 welcome.classList.add("hide");
 setTimeout(()=>location.href=p,800);
}
if(sessionStorage.getItem("entered")) welcome.style.display="none";
</script>
