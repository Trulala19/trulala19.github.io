<script>
/* ================= MENU ================= */
const menuBtn = document.querySelector('.menu-btn');
const menu = document.getElementById('menuDropdown');
const submenuToggle = document.querySelector('.submenu-toggle');
const submenu = document.querySelector('.submenu');

menuBtn.onclick = (e) => {
  e.stopPropagation();
  menu.classList.toggle('open');
};

submenuToggle?.addEventListener('click', e => {
  e.stopPropagation();
  submenu.classList.toggle('open');
});

document.addEventListener('click', () => {
  menu.classList.remove('open');
  submenu.classList.remove('open');
});

/* ================= LIGHTBOX ================= */
const images = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const counter = document.getElementById('counter');
let currentIndex = 0;

images.forEach((img, i) => {
  img.addEventListener('click', () => {
    currentIndex = i;
    openLightbox();
  });
});

function openLightbox() {
  lightbox.classList.add('show');
  updateLightbox();
}

function closeLightbox() {
  lightbox.classList.remove('show');
}

function updateLightbox() {
  lightboxImg.src = images[currentIndex].src;
  counter.textContent = `${currentIndex + 1} / ${images.length}`;
}

function showNext() {
  currentIndex = (currentIndex + 1) % images.length;
  updateLightbox();
}

function showPrev() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  updateLightbox();
}

document.querySelector('.close').onclick = closeLightbox;
document.querySelector('.next').onclick = showNext;
document.querySelector('.prev').onclick = showPrev;

lightbox.addEventListener('click', e => {
  if (e.target === lightbox) closeLightbox();
});

/* ================= KEYBOARD ================= */
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') {
    closeLightbox();
    menu.classList.remove('open');
    submenu.classList.remove('open');
  }
  if (lightbox.classList.contains('show')) {
    if (e.key === 'ArrowRight') showNext();
    if (e.key === 'ArrowLeft') showPrev();
  }
});

/* ================= SWIPE ================= */
let startX = 0;
lightboxImg.addEventListener('touchstart', e => startX = e.touches[0].clientX);
lightboxImg.addEventListener('touchend', e => {
  const diff = startX - e.changedTouches[0].clientX;
  if (Math.abs(diff) > 50) diff > 0 ? showNext() : showPrev();
});

/* ================= FILTERS ================= */
const filterButtons = document.querySelectorAll('[data-filter]');

function filterImages(category, btn) {
  filterButtons.forEach(b => b.classList.remove('active'));
  btn.classList.add('active');

  images.forEach(img => {
    img.style.display =
      category === 'all' || img.dataset.category === category
        ? 'block'
        : 'none';
  });

  localStorage.setItem('activeFilter', category);
}

filterButtons.forEach(btn => {
  btn.onclick = () => filterImages(btn.dataset.filter, btn);
});

const savedFilter = localStorage.getItem('activeFilter');
if (savedFilter) {
  document.querySelector(`[data-filter="${savedFilter}"]`)?.click();
}

/* ================= IMAGE BLUR LOAD ================= */
images.forEach(img => {
  if (img.complete) img.classList.add('loaded');
  img.addEventListener('load', () => img.classList.add('loaded'));
});

/* ================= BACK TO TOP ================= */
const backToTop = document.getElementById('backToTop');
window.addEventListener('scroll', () => {
  backToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
});
function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

/* ================= THEME ================= */
const themeToggle = document.getElementById('themeToggle');

function setTheme(mode) {
  document.body.classList.toggle('light', mode === 'light');
  localStorage.setItem('theme', mode);
  themeToggle.checked = mode === 'light';
}

themeToggle.onchange = () =>
  setTheme(themeToggle.checked ? 'light' : 'dark');

setTheme(
  localStorage.getItem('theme') ||
  (matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark')
);

/* ================= INSTALL APP ================= */
let deferredPrompt;
const installBtn = document.getElementById('installApp');

window.addEventListener('beforeinstallprompt', e => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'block';
});

installBtn.onclick = async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  deferredPrompt = null;
};

/* ================= SERVICE WORKER ================= */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

/* ================= PHOTO OF THE DAY ================= */
const today = new Date().toDateString();
const saved = JSON.parse(localStorage.getItem('photoOfDay') || '{}');

let index = saved.date === today
  ? saved.index
  : Math.floor(Math.random() * images.length);

localStorage.setItem('photoOfDay', JSON.stringify({ date: today, index }));
images[index]?.classList.add('photo-day');

/* ================= DISABLE RIGHT CLICK ================= */
document.addEventListener('contextmenu', e => e.preventDefault());
