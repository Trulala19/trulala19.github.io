<script>
  function toggleMenu() {
    const menu = document.getElementById("menuDropdown");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  // Close menu when clicking outside
  document.addEventListener("click", function (event) {
    const menu = document.getElementById("menuDropdown");
    const button = document.querySelector(".menu-btn");

    if (!menu.contains(event.target) && !button.contains(event.target)) {
      menu.style.display = "none";
    }
  });
</script>
<div id="lightbox">
  <span class="close">&times;</span>
  <div class="counter" id="counter"></div>
  <img id="lightbox-img">
  <span class="nav prev">&#10094;</span>
  <span class="nav next">&#10095;</span>
</div>

<script>
const allImages = document.querySelectorAll(".gallery img");
let visibleImages = [];
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const counter = document.getElementById("counter");
  let currentIndex = 0;

  allImages.forEach(img => {
  img.addEventListener("click", () => {
    visibleImages = Array.from(allImages)
      .filter(i => i.style.display !== "none");

    currentIndex = visibleImages.indexOf(img);
    openLightbox();
  });
});


 function openLightbox() {
  lightbox.classList.add("show");
  lightboxImg.src = visibleImages[currentIndex].src;
  updateCounter();
}


  function closeLightbox() {
  lightbox.classList.remove("show");
}


  function showNext() {
  currentIndex = (currentIndex + 1) % visibleImages.length;
  lightboxImg.src = visibleImages[currentIndex].src;
  updateCounter();
}


  function showPrev() {
  currentIndex =
    (currentIndex - 1 + visibleImages.length) % visibleImages.length;
  lightboxImg.src = visibleImages[currentIndex].src;
  updateCounter();
}


 function updateCounter() {
  counter.textContent = `${currentIndex + 1} / ${visibleImages.length}`;
}


  document.querySelector(".close").onclick = closeLightbox;
  document.querySelector(".next").onclick = showNext;
  document.querySelector(".prev").onclick = showPrev;

  lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) closeLightbox();
  });

  document.addEventListener("keydown", (e) => {
    if (lightbox.classList.contains("show")) {
      if (e.key === "ArrowRight") showNext();
      if (e.key === "ArrowLeft") showPrev();
      if (e.key === "Escape") closeLightbox();
    }
  });

  /* -------- Swipe support (mobile) -------- */

  let startX = 0;

  lightboxImg.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
  });

  lightboxImg.addEventListener("touchend", (e) => {
    let endX = e.changedTouches[0].clientX;
    let diff = startX - endX;

    if (Math.abs(diff) > 50) {
      diff > 0 ? showNext() : showPrev();
    }
  });
</script>

    });

  let scale = 1;
let startDistance = 0;

lightboxImg.addEventListener("touchstart", e => {
  if (e.touches.length === 2) {
    startDistance = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
  }
});

lightboxImg.addEventListener("touchmove", e => {
  if (e.touches.length === 2) {
    const currentDistance = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );

    scale *= currentDistance / startDistance;
    scale = Math.min(Math.max(scale, 1), 4);

    lightboxImg.style.transform = `scale(${scale})`;
    startDistance = currentDistance;
  }
});

lightbox.addEventListener("click", () => {
  scale = 1;
  lightboxImg.style.transform = "scale(1)";
});

</script>
