/* ===== GLOBAL TRANSITIONS ===== */
body, button, textarea {
  transition: background-color 0.3s, color 0.3s, border-color 0.3s;
}

/* ===== BASE ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
}

body.light {
  background: #f5f5f5;
  color: #111;
}

h1 {
  text-align: center;
  padding: 30px 0;
  font-weight: normal;
}

/* ===== GALLERY ===== */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 15px;
  padding: 20px;
}

.gallery img {
  width: 100%;
  border-radius: 6px;
  user-select: none;
  -webkit-user-drag: none;
  filter: blur(10px);
  transition: transform 0.3s, opacity 0.3s, filter 0.6s;
}

.gallery img.loaded {
  filter: blur(0);
}

.gallery img:hover {
  transform: scale(1.05);
  opacity: 0.85;
}

/* ===== MENU ===== */
.menu {
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 1000;
}

.menu-btn {
  background: none;
  border: 1px solid #555;
  color: #fff;
  padding: 6px 12px;
  cursor: pointer;
}

.menu-dropdown {
  display: none;
  position: absolute;
  top: 45px;
  background: #000;
  border: 1px solid #333;
  min-width: 160px;
}

.menu.open .menu-dropdown {
  display: block;
}

.menu-dropdown a {
  display: block;
  padding: 12px;
  text-align: center;
  color: #aaa;
  text-decoration: none;
}

.menu-dropdown a:hover {
  background: #111;
  color: #fff;
}

/* ===== SUBMENU ===== */
.submenu {
  display: none;
  flex-direction: column;
  gap: 8px;
  margin-top: 10px;
}

.submenu.open {
  display: flex;
}

/* ===== LIGHTBOX ===== */
#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

#lightbox.show {
  display: flex;
}

#lightbox img {
  max-width: 90%;
  max-height: 90%;
}

#lightbox .nav, #lightbox .close {
  position: absolute;
  color: white;
  cursor: pointer;
}

#lightbox .close {
  top: 20px;
  right: 30px;
  font-size: 30px;
}

#lightbox .prev { left: 20px; font-size: 40px; }
#lightbox .next { right: 20px; font-size: 40px; }

.counter {
  position: absolute;
  bottom: 25px;
  color: #ccc;
}

/* ===== PHOTO OF DAY ===== */
.photo-day {
  outline: 3px solid white;
  position: relative;
}

.photo-day::after {
  content: "Photo of the Day";
  position: absolute;
  bottom: 10px;
  left: 10px;
  background: black;
  color: white;
  padding: 4px 8px;
  font-size: 12px;
}

<script>
/* ===== MENU ===== */
const menu = document.getElementById('menu');
const menuBtn = document.getElementById('menuBtn');
const submenuToggle = document.querySelector('.submenu-toggle');
const submenu = document.querySelector('.submenu');

menuBtn.onclick = () => menu.classList.toggle('open');
submenuToggle.onclick = () => submenu.classList.toggle('open');

/* Close on outside click */
document.addEventListener('click', e => {
  if (!menu.contains(e.target)) {
    menu.classList.remove('open');
    submenu.classList.remove('open');
  }
});

/* ===== THEME ===== */
const themeToggle = document.getElementById('themeToggle');

function applyTheme(theme) {
  document.body.classList.toggle('light', theme === 'light');
  themeToggle.checked = theme === 'light';
}

themeToggle.onchange = () => {
  const theme = themeToggle.checked ? 'light' : 'dark';
  localStorage.setItem('theme', theme);
  applyTheme(theme);
};

applyTheme(localStorage.getItem('theme') || 
  (matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark'));

/* ===== LIGHTBOX ===== */
const images = [...document.querySelectorAll('.gallery img')];
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const counter = document.getElementById('counter');
let index = 0;

images.forEach((img, i) => {
  img.onload = () => img.classList.add('loaded');
  img.onclick = () => openLightbox(i);
});

function openLightbox(i) {
  index = i;
  lightbox.classList.add('show');
  update();
}

function closeLightbox() {
  lightbox.classList.remove('show');
}

function update() {
  lightboxImg.src = images[index].src;
  counter.textContent = `${index + 1} / ${images.length}`;
}

document.querySelector('.close').onclick = closeLightbox;
document.querySelector('.next').onclick = () => { index = (index + 1) % images.length; update(); };
document.querySelector('.prev').onclick = () => { index = (index - 1 + images.length) % images.length; update(); };

document.addEventListener('keydown', e => {
  if (!lightbox.classList.contains('show')) return;
  if (e.key === 'Escape') closeLightbox();
  if (e.key === 'ArrowRight') document.querySelector('.next').click();
  if (e.key === 'ArrowLeft') document.querySelector('.prev').click();
});

/* ===== PHOTO OF DAY ===== */
const today = new Date().toDateString();
const saved = JSON.parse(localStorage.getItem('photoOfDay') || '{}');
const dayIndex = saved.date === today ? saved.index : Math.floor(Math.random() * images.length);

images[dayIndex].classList.add('photo-day');
localStorage.setItem('photoOfDay', JSON.stringify({ date: today, index: dayIndex }));

/* ===== BACK TO TOP ===== */
const backToTop = document.getElementById('backToTop');
window.onscroll = () => backToTop.style.display = scrollY > 300 ? 'block' : 'none';
backToTop.onclick = () => scrollTo({ top: 0, behavior: 'smooth' });

/* ===== BLOCK RIGHT CLICK ===== */
document.addEventListener('contextmenu', e => e.preventDefault());
</script>
