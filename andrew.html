<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Andrew's Photography</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 30px 0;
      font-weight: normal;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .gallery img:hover {
      opacity: 0.85;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
    }
 .menu {
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 1000;
}

.menu-btn {
  background: none;
  border: 1px solid #555;
  color: #fff;
  font-size: 15px;
  padding: 6px 12px;
  cursor: pointer;
}

.menu-dropdown {
  display: none;
  position: absolute;
  top: 45px;
  left: 0;
  background-color: #000;
  border: 1px solid #333;
  min-width: 160px;
  z-index: 1001;
}

.menu-dropdown a {
  display: block;
  padding: 12px;
  color: #aaa;
  text-decoration: none;
  text-align: center;
}

.menu-dropdown a:hover {
  background-color: #111;
  color: #fff;
}

  </style>
</head>

<body>
 <nav class="menu">
  <button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>

  <div class="menu-dropdown" id="menuDropdown">
    <a href="index.html">Igor</a>
    <a href="andrew.html">Andrew</a>
  </div>
</nav>


  <h1>Andrew's Photography</h1>

  <div class="gallery">

<a href="andrews-gallery/IMG_0655-1.jpg" target="_blank"><img src="andrews-gallery/IMG_0655-1.jpg"></a>    

  </div>

  <footer>
    © 2025 Andrew
  </footer>
<script>
  function toggleMenu() {
    const menu = document.getElementById("menuDropdown");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  // Close menu when clicking outside
  document.addEventListener("click", function (event) {
    const menu = document.getElementById("menuDropdown");
    const button = document.querySelector(".menu-btn");

    if (!menu.contains(event.target) && !button.contains(event.target)) {
      menu.style.display = "none";
    }
  });
</script>

</body>
</html>
