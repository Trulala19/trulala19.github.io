<html lang="en">
<head>

 #lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;

  display: none;
  justify-content: center;

}

#backToTop:hover {

</head>

<body>
  <div id="welcome">
  <div class="welcome-content">
    <h2>Welcome to the Igors and Andrews photo gallery</h2>

    <button onclick="enterGallery('index.html')">Igor’s</button>
    <button onclick="enterGallery('andrew.html')">Andrew’s</button>
  </div>
</div>
<nav class="menu">
  <button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>

  <div class="menu-dropdown" id="menuDropdown">
    <a href="index.html">Igor</a>
    <a href="andrew.html">Andrew</a>
  </div>
</nav>

  <h1>Andrew's Photography</h1>
<div class="filters">
  <button onclick="filterImages('all')">All</button>
  <button onclick="filterImages('wildlife')">Wildlife</button>
  <button onclick="filterImages('nature')">Nature</button>
  <button onclick="filterImages('architecture')">Architecture</button>
</div>



<div class="gallery">
  <img src="andrews-gallery/photo1.jpg" data-category="architecture">
  <img src="andrews-gallery/photo9.jpg" data-category="nature">
  <img src="andrews-gallery/photo13.jpg" data-category="nature">
  <img src="andrews-gallery/photo15.jpg" data-category="nature">


  </div>

  <footer>
    © 2025 Andrew
  </footer>
<script>
  function toggleMenu() {
    const menu = document.getElementById("menuDropdown");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  // Close menu when clicking outside
  document.addEventListener("click", function (event) {
    const menu = document.getElementById("menuDropdown");
    const button = document.querySelector(".menu-btn");

    if (!menu.contains(event.target) && !button.contains(event.target)) {
      menu.style.display = "none";
    }
  });
</script>
<div id="lightbox">
  <span class="close">&times;</span>
  <div class="counter" id="counter"></div>
  <img id="lightbox-img">
  <span class="nav prev">&#10094;</span>
  <span class="nav next">&#10095;</span>
</div>

<script>
  const images = document.querySelectorAll(".gallery img");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const counter = document.getElementById("counter");
  let currentIndex = 0;

  images.forEach((img, index) => {
    img.addEventListener("click", () => {
      currentIndex = index;
      openLightbox();
    });
  });

  function openLightbox() {
    lightbox.classList.add("show");
    lightboxImg.src = images[currentIndex].src;
    updateCounter();
  }

  function closeLightbox() {
  lightbox.classList.remove("show");
}


  function showNext() {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImg.src = images[currentIndex].src;
    updateCounter();
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImg.src = images[currentIndex].src;
    updateCounter();
  }

  function updateCounter() {
    counter.textContent = `${currentIndex + 1} / ${images.length}`;
  }

  document.querySelector(".close").onclick = closeLightbox;
  document.querySelector(".next").onclick = showNext;
  document.querySelector(".prev").onclick = showPrev;

  lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) closeLightbox();
  });

  document.addEventListener("keydown", (e) => {
    if (lightbox.classList.contains("show")) {
      if (e.key === "ArrowRight") showNext();
      if (e.key === "ArrowLeft") showPrev();
      if (e.key === "Escape") closeLightbox();
    }
  });

  /* -------- Swipe support (mobile) -------- */

  let startX = 0;

  lightboxImg.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
  });

  lightboxImg.addEventListener("touchend", (e) => {
    let endX = e.changedTouches[0].clientX;
    let diff = startX - endX;

    if (Math.abs(diff) > 50) {
      diff > 0 ? showNext() : showPrev();
    }
  });
</script>
<script>
function filterImages(category) {
  const images = document.querySelectorAll(".gallery img");

  images.forEach(img => {
    const imgCategories = img.dataset.category;

    if (category === "all" || imgCategories.includes(category)) {
      img.style.display = "block";
    } else {
      img.style.display = "none";
    }
  });
}
</script>
<script>
  function enterGallery(page) {
    sessionStorage.setItem("enteredGallery", "true");

    const welcome = document.getElementById("welcome");
    welcome.classList.add("hide");

    setTimeout(() => {
      window.location.href = page;
    }, 800);
  }
</script>
<script>
  if (sessionStorage.getItem("enteredGallery") === "true") {
    const welcome = document.getElementById("welcome");
    if (welcome) {
      welcome.style.display = "none";
    }
  }
</script>

<button id="backToTop" onclick="scrollToTop()">↑</button>
<script>
  const backToTop = document.getElementById("backToTop");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 300) {
      backToTop.style.display = "block";
    } else {
      backToTop.style.display = "none";
    }
  });

  function scrollToTop() {
    window.scrollTo({
      top: 0,
      behavior: "smooth"
    });
  }
</script>


</body>
