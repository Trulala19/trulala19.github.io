<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Andrew's Photography</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 30px 0;
      font-weight: normal;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .gallery img:hover {
      opacity: 0.85;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
    }
  .menu {
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 1000;
}

.menu-btn {
  background: none;
  border: 1px solid #555;
  color: #fff;
  font-size: 15px;
  padding: 6px 12px;
  cursor: pointer;
}

.menu-dropdown {
  display: none;
  position: absolute;
  top: 45px;
  left: 0;
  background-color: #000;
  border: 1px solid #333;
  min-width: 160px;
  z-index: 1001;
}
.menu-dropdown a {
  display: block;
  padding: 12px;
  color: #aaa;
  text-decoration: none;
  text-align: center;
}

.menu-dropdown a:hover {
  background-color: #111;
  color: #fff;
}
#lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

#lightbox img {
  max-width: 90%;
  max-height: 90%;
}

#lightbox .close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 30px;
  color: white;
  cursor: pointer;
}

#lightbox .nav {
  position: absolute;
  top: 50%;
  font-size: 40px;
  color: white;
  cursor: pointer;
  padding: 20px;
  user-select: none;
}

#lightbox .prev { left: 20px; }
#lightbox .next { right: 20px; }

  </style>
</head>

<body>
 <nav class="menu">
  <button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>

  <div class="menu-dropdown" id="menuDropdown">
    <a href="index.html">Igor</a>
    <a href="andrew.html">Andrew</a>
  </div>
</nav>


  <h1>Andrew's Photography</h1>

  <div class="gallery">

<img src="gallery/IMG_0655-1.jpg"> 

  </div>

  <footer>
    © 2025 Andrew
  </footer>
<script>
  function toggleMenu() {
    const menu = document.getElementById("menuDropdown");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  // Close menu when clicking outside
  document.addEventListener("click", function (event) {
    const menu = document.getElementById("menuDropdown");
    const button = document.querySelector(".menu-btn");

    if (!menu.contains(event.target) && !button.contains(event.target)) {
      menu.style.display = "none";
    }
  });
</script>
<div id="lightbox">
  <span class="close">&times;</span>
  <img id="lightbox-img">
  <span class="nav prev">&#10094;</span>
  <span class="nav next">&#10095;</span>
</div>
<script>
  const images = document.querySelectorAll(".gallery img");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  let currentIndex = 0;

  images.forEach((img, index) => {
    img.addEventListener("click", () => {
      currentIndex = index;
      openLightbox();
    });
  });

  function openLightbox() {
    lightbox.style.display = "flex";
    lightboxImg.src = images[currentIndex].src;
  }

  function closeLightbox() {
    lightbox.style.display = "none";
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImg.src = images[currentIndex].src;
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImg.src = images[currentIndex].src;
  }

  document.querySelector(".close").onclick = closeLightbox;
  document.querySelector(".next").onclick = showNext;
  document.querySelector(".prev").onclick = showPrev;

  // Close when clicking outside image
  lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) closeLightbox();
  });

  // Keyboard support
  document.addEventListener("keydown", (e) => {
    if (lightbox.style.display === "flex") {
      if (e.key === "ArrowRight") showNext();
      if (e.key === "ArrowLeft") showPrev();
      if (e.key === "Escape") closeLightbox();
    }
  });
</script>

</body>
</html>
